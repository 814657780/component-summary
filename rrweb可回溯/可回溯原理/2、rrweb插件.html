<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rrweb插件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>

</head>

<body>
    <div class="rrweb">
        <p>可回溯插件-录制元素</p>
        <p>可回溯插件-event</p>
        <button onclick="getEvent()">getEvent</button>
    </div>
    <script>
        let [events,eventkey,tasks] = [[],0,[]];

        rrweb.record({
            emit(event) {
                eventkey++;
                // console.log(event);
                events.push(event)
                // 用任意方式存储 event
            },
        });
        function getEvent(){
            // console.log(events.length);
            // console.log(eventkey);
            let index = JSON.stringify(events)
            // console.log(index.length.toString());
            // console.log(index.length.toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,'));
        }
        function upload(id){
            return new Promise((resolve,reject)=>{
                setTimeout(function(){
                    console.log(123);
                },2000)
                resolve(id)
            })

        }
        function save(isTask){
           let task = upload(1);
           console.log(task);
           isTask && tasks.push(task)
           console.log(tasks);
        }
        console.log(save(false));
        save(true)
        console.log(save(tasks));
        Promise.all(tasks).then((res)=>{
            console.log(res);
        })
    </script>
</body>

</html>
